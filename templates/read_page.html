{% extends "base.html" %}

{% block content %}

<div style="margin-bottom: 1rem;">
    <a href="/read" style="color: var(--muted); text-decoration: none;">{{ t('read_back') }}</a>
</div>

<div class="card" style="border: none; padding: 0;">
    <h1 style="margin-bottom: 0.5rem;">{{ page.title }}</h1>
    <p class="meta">{{ t('read_updated') }}: {{ page.updated_at.strftime('%Y-%m-%d') }}</p>
    <hr style="border: 0; border-top: 1px solid var(--border); margin: 1rem 0;">

    <div style="line-height: 1.6;">
        {{ content_html|safe }}
    </div>
</div>

{% endblock %}
