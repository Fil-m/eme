{% extends "base.html" %}

{% block content %}

<h2>{{ t('nav_knowledge') }}</h2>
<p class="meta" style="margin-bottom: 2rem;">{{ t('read_knowledge_desc') }}</p>

<div style="display: grid; gap: 1.25rem;">
    {% for page in pages %}
    {% set base_slug = page.slug.replace('-uk', '').replace('-en', '') %}
    <a href="/read/{{ base_slug }}" class="card"
        style="display: flex; justify-content: space-between; align-items: center; text-decoration: none; padding: 1.5rem; transition: var(--transition);">
        <strong style="font-size: 1.25rem; font-family: 'Outfit', sans-serif;">{{ page.title }}</strong>
        <span style="color: var(--primary); font-size: 1.5rem; transition: var(--transition);">âž”</span>
    </a>
    {% endfor %}
</div>

{% endblock %}
