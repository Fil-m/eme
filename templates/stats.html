{% extends "base.html" %}

{% block content %}

<h2>{{ t('stats_title') }}</h2>

<div class="card">
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr style="text-align: left; border-bottom: 1px solid var(--border);">
                <th style="padding: 0.5rem;">{{ t('stats_table_type') }}</th>
                <th style="padding: 0.5rem;">{{ t('stats_table_count') }}</th>
            </tr>
        </thead>
        <tbody>
            {% for name, count in stats %}
            <tr>
                <td style="padding: 0.5rem;">{{ name }}</td>
                <td style="padding: 0.5rem; font-weight: bold;">{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
