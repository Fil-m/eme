{% extends "base.html" %}

{% block content %}

<h2 style="font-size: 2.5rem; margin-bottom: 2.5rem; font-weight: 900; font-family: 'Outfit', sans-serif;">{{
    t('stats_title') }}</h2>

<div class="card" style="padding: 0; overflow: hidden; border-radius: 24px;">
    <table style="width: 100%; border-collapse: collapse; text-align: left;">
        <thead>
            <tr style="background: rgba(255, 255, 255, 0.03); border-bottom: 1px solid var(--border);">
                <th
                    style="padding: 1.5rem 2rem; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.1em; color: var(--muted);">
                    {{ t('stats_table_type') }}</th>
                <th
                    style="padding: 1.5rem 2rem; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.1em; color: var(--muted); text-align: right;">
                    {{ t('stats_table_count') }}</th>
            </tr>
        </thead>
        <tbody>
            {% for name, count in stats %}
            <tr style="border-bottom: 1px solid var(--border); transition: var(--transition);"
                onmouseover="this.style.background='rgba(255,255,255,0.02)'"
                onmouseout="this.style.background='transparent'">
                <td style="padding: 1.25rem 2rem; font-weight: 600; color: var(--text); font-size: 1.1rem;">{{ name }}
                </td>
                <td
                    style="padding: 1.25rem 2rem; font-weight: 900; color: var(--primary); font-size: 1.25rem; text-align: right;">
                    {{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% if not stats %}
<div class="card" style="text-align: center; padding: 4rem; opacity: 0.6; border-style: dashed; margin-top: 2rem;">
    <p style="font-size: 1.1rem;">{{ t('no_actions') }}</p>
</div>
{% endif %}

{% endblock %}
