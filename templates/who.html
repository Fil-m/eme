{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding-top: 2rem;">
    <div style="margin-bottom: 3rem; text-align: center;">
        <h1 style="margin: 0; font-size: 3rem; font-weight: 900;">{{ t('who_title') }}</h1>
        <p class="meta" style="font-size: 1.15rem; margin-top: 1rem; color: var(--muted);">{{ t('who_desc') }}</p>
    </div>

    <form method="POST" class="card" style="padding: 3rem; border-radius: 32px;">
        <div style="margin-bottom: 2rem;">
            <label
                style="display: block; margin-bottom: 0.75rem; font-weight: 700; color: var(--muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em;">{{
                t('who_label_name') }}</label>
            <input type="text" name="name" value="{{ node.name if node.name != 'New Node' else '' }}"
                placeholder="{{ t('who_placeholder_name') }}" style="font-size: 1.25rem; font-weight: 600;">
        </div>

        <div style="margin-bottom: 3rem;">
            <label class="meta"
                style="display: block; margin-bottom: 0.75rem; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.05em;">{{
                t('who_label_device_id') }}</label>
            <input type="text" value="{{ node.device_id }}" disabled
                style="opacity: 0.4; cursor: not-allowed; font-family: monospace; font-size: 0.9rem; background: rgba(0,0,0,0.2);">
        </div>

        <button type="submit" class="btn"
            style="width: 100%; justify-content: center; font-size: 1.2rem; padding: 1.25rem;">
            {{ t('who_btn_save') }}
        </button>
    </form>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; margin-top: 3rem;">
        <div class="card" style="text-align: center; border-radius: 24px; padding: 2rem;">
            <div class="meta"
                style="font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.75rem; color: var(--accent-aqua);">
                {{ t('who_stats_actions') }}</div>
            <div style="font-size: 2.5rem; font-weight: 900; margin-top: 0.75rem; color: var(--text);">{{
                node.actions|length }}</div>
        </div>
        <div class="card" style="text-align: center; border-radius: 24px; padding: 2rem;">
            <div class="meta"
                style="font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.75rem; color: var(--accent-purple);">
                {{ t('who_stats_types') }}</div>
            <div style="font-size: 2.5rem; font-weight: 900; margin-top: 0.75rem; color: var(--text);">{{
                node.created_types|length }}</div>
        </div>
    </div>
</div>
{% endblock %}
