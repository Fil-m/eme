{% extends "base.html" %}

{% block content %}

<h2>{{ t('who_title') }}</h2>
<p class="meta">{{ t('who_desc') }}</p>

<form method="POST" class="card">
    <label>{{ t('who_label_name') }}</label>
    <input type="text" name="name" value="{{ node.name if node.name != 'New Node' else '' }}"
        placeholder="{{ t('who_placeholder_name') }}">

    <label class="meta">{{ t('who_label_device_id') }}</label>
    <input type="text" value="{{ node.device_id }}" disabled style="color: grey;">

    <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">{{ t('who_btn_save') }}</button>
</form>

<div class="card" style="margin-top: 2rem;">
    <h3>{{ t('who_stats_title') }}</h3>
    <p>{{ t('who_stats_actions') }}: {{ node.actions|length }}</p>
    <p>{{ t('who_stats_types') }}: {{ node.created_types|length }}</p>
</div>

{% endblock %}
